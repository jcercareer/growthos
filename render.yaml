services:
  # Backend API Service ONLY
  - type: web
    name: growthos-backend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      npm install -g pnpm
      pnpm install
      pnpm --filter @growth-os/shared build || echo "Shared has no build script"
      cd apps/backend
      pnpm build
    startCommand: cd apps/backend && node dist/src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: ADMIN_ACCESS_KEY
        sync: false
    healthCheckPath: /health

