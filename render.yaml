services:
  # Backend API Service ONLY
  - type: web
    name: growthos-backend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      npm install -g pnpm
      pnpm install
      pnpm --filter @growth-os/shared build || echo "Shared has no build script"
      cd apps/backend
      pnpm build
      echo "=== Checking dist structure ==="
      ls -la dist/ || echo "No dist folder"
      find dist -name "*.js" | head -20 || echo "No JS files"
    startCommand: |
      cd apps/backend
      if [ -f dist/index.js ]; then
        node dist/index.js
      elif [ -f dist/src/index.js ]; then
        node dist/src/index.js
      elif [ -f dist/apps/backend/src/index.js ]; then
        node dist/apps/backend/src/index.js
      else
        echo "Cannot find compiled index.js, listing dist:"
        find dist -name "index.js"
        exit 1
      fi
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: ADMIN_ACCESS_KEY
        sync: false
    healthCheckPath: /health

